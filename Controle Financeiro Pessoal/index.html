<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="shortcut icon" type="imagex/png" href="img/icons/icon maciels coffe 2.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Cabe√ßalho -->
  <header class="cabecalho">
    <h1 id="txt_cabecalho">üíµ Controle Financeiro</h1>
  </header>

  <!-- Conte√∫do Principal -->
  <main>

    <!-- Resumo Financeiro -->
    <div class="resumo-financeiro">
      <div class="card balanco positivo" id="card-balanco">
        <h3>Balan√ßo</h3>
        <p>R$ <span id="valor-balanco">0,00</span></p>
      </div>
      <div class="card detalhes-financeiros">
        <div class="detalhe receita">
          <h4>Receitas</h4>
          <p>R$ <span id="valor-receitas">0,00</span></p>
        </div>
        <div class="detalhe gasto">
          <h4>Gastos</h4>
          <p>R$ <span id="valor-gastos">0,00</span></p>
        </div>
      </div>
    </div>

    <!-- Bot√µes de A√ß√£o -->
    <div class="add_values_btn">
      <button id="adicionar_receita" class="ui green button">Adicionar Receita</button>
      <button id="adicionar_gasto" class="ui red button">Adicionar Gasto</button>
    </div>

    <!-- Abas (exemplo opcional) -->
    <section class="tabs">
      <div class="ui buttons">
        <button class="ui red button" id="btn-gastos">Gastos</button>
        <div class="or" data-text="ou"></div>
        <button class="ui green button" id="btn-receitas">Receitas</button>
      </div>
    </section>

    <!-- Lista de Transa√ß√µes -->
    <div id="transacoes" class="tab-content-list active">
      <h3>Transa√ß√µes Recentes</h3>
      <table id="tabela-transacoes">
        <thead>
          <tr>
            <th>Descri√ß√£o</th>
            <th>Valor (R$)</th>
            <th>Data</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itens adicionados dinamicamente via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Receita -->
  <div id="modal_receita" class="ui modal">
    <i class="close icon"></i>
    <div class="header">Adicionar Receita</div>
    <div class="description">
      <form id="form_nova_receita" class="ui form">
        <div class="field">
          <label>Descri√ß√£o da Receita</label>
          <input
            id="descricao_receita"
            type="text"
            placeholder="Ex: Sal√°rio"
          />
        </div>
        <div class="field">
          <label>Valor da Receita</label>
          <input
            id="valor_receita"
            type="text"
            placeholder="Ex: 1000.00"
          />
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui green button Confirma_Receita">Adicionar</div>
      <div class="ui red button Cancela_Receita">Cancelar</div>
    </div>
  </div>

  <!-- Modal Gasto -->
  <div id="modal_gasto" class="ui modal">
    <i class="close icon"></i>
    <div class="header">Adicionar Gasto</div>
    <div class="description">
      <form id="form_novo_gasto" class="ui form">
        <div class="field">
          <label>Descri√ß√£o do Gasto</label>
          <input
            id="descricao_gasto"
            type="text"
            placeholder="Ex: Conta de Luz"
          />
        </div>
        <div class="field">
          <label>Valor do Gasto</label>
          <input
            id="valor_gasto"
            type="text"
            placeholder="Ex: 300.00"
          />
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui green button Confirma_Gasto">Adicionar</div>
      <div class="ui red button Cancela_Gasto">Cancelar</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js"></script>
</body>
</html>
